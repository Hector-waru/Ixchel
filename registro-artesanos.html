<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!--Link para la fuente-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&display=swap" rel="stylesheet">
    <!--Link para CSS-->
   <link rel="stylesheet" href="assets/css/registro-artesanos.css">
   <!--Link para el ícono de pestaña-->
   <link rel="icon" type="image/x-icon" href="imagenes/lunita-purple.png">
    <title>Registro Artesano</title>
  </head>
  <body>
    
<br>
<br>
    <div class="container">
      <a href="index.html"> <img src="assets/imgs/logo-morado.png" alt="Logo Ixchel" class="logo"></a>
      
      <form class="needs-validation" novalidate>
        <br>
        <h2 class="registrate">Regístrate como artesano(a)</h2>
        <br>
        
        <!--Nombre-->
        <label for="nombre" class="labels">Ingresa tu nombre completo</label>
        <br>
        <input type="text" id="name" class="col-12 form-control" placeholder="Ingresa tu nombre" required>
        
        <br>
        
        
        <!--Correo-->
        <label for="email" class="labels">Ingresa tu correo electrónico</label>
        <br>
        <input type="email" id="email" class="col-12 form-control" placeholder="Ingresa tu correo electrónico" required>
        <br>
        
        
        <!--Direccion-->
        <label for="direccion" class="labels">Ingresa tu domicilio</label>
        <br>
        <input type="text" id="direccion" class="col-12 form-control" placeholder="Ingresa tu domicilio" required>
        <br>
        
        
        <!--RFC-->
        <label for="rfc" id="label-rfc">Ingresa tu RFC (Registro Federal de Contribuyentes)</label>
        <br>
        <input type="text" id="rfc" class="col-12 form-control" placeholder="Ingresa tu RFC" required>
        <br>
        
        
        <!--Contraseña1-->
        <label for="password1" class="labels">Ingresa tu contraseña</label>
        <br>
        <input type="password" id="password1" class="col-12 form-control" placeholder="Ingresa tu contraseña" required>
        <br>
        
        
        <!--Contraseña2-->
        <label for="password2" class="labels">Ingresa tu contraseña nuevamente</label>
        <br>
        <input type="password" id="password2" class="col-12 form-control" placeholder="Ingresa tu contraseña nuevamente" required>
        <br>
        
        
        <!--Botón registro-->
        <button id="btn-registrarse" type="submit" value="Registrare" onclick="validarContraseñas()">Registrarse</button> 
        
      </form> 
      
    </div>

    
      


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src="assets/js/registro-artesano-validacion.js"></script>
    
  </body>
</html>
