<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!--Link para la fuente-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&display=swap" rel="stylesheet">
    <!--Link para CSS-->
    <link rel="stylesheet" href="assets/css/direcccion-entrega.css">
    <!--Link para el ícono de pestaña-->
    <link rel="icon" type="image/x-icon" href="/imagenes/lunita-purple.png">
    <title>Dirección de entrega</title>
</head>
<body>
    
    <img src="assets/imgs/logo.png" alt="Logo Ixchel" class="logo">

    <div class="container">
        <br>
        <h2 class="direccion-entrega">Dirección de entrega</h2>
        <br>
        <label for="direccion" class="labels">Dirección</label>
        <br>
        <input type="text" name="direccion" id="direccion" placeholder="Ej. Calleja de la Gualdra 189. Int. 500. Colonia San Antonio">
        <br>
        <br>
        <label for="estado" class="labels">Estado</label>
        <br>
        <input type="text" name="estado" id="estado" placeholder="Ej. Guanajuato">
        <br>
        <br>
        <label for="ciudad" class="labels">Ciudad</label>
        <br>
        <input type="text" name="ciudad" id="ciudad" placeholder="Ej. Irapuato">
        <br>
        <br>
        <label for="codigo-postal" class="labels">Código postal</label>
        <br>
        <input type="number" name="codigo-postal" id="codigo-postal" placeholder="Ej. 1100">
        <br>
        <br>
        <button id="btn-direccion">Confirmar dirección de entrega</button>
    </div>



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
