<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!--Link para la fuente-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&display=swap" rel="stylesheet">
    <!--Link para CSS-->
    <link rel="stylesheet" href="assets/css/direcccion-entrega.css">
    <!--Link para el ícono de pestaña-->
    <link rel="icon" type="image/x-icon" href="imagenes/lunita-purple.png">
    <title>Dirección de entrega</title>
</head>
<body>
    
    

    <div class="container">
        <a href="index.html"><img src="assets/imgs/logo-morado.png" alt="Logo Ixchel" class="logo"></a>
        <br>
        <h2 class="direccion-entrega">Dirección de entrega</h2>
        <br>
        <!--form-->
        <form class="needs-validation" novalidate>
            <label for="direccion" class="labels">Dirección</label>
            <br>
            <input type="text" name="direccion" class="col-12 form-control" id="direccion" placeholder="Ej. Calleja de la Gualdra 189. Int. 500. Colonia San Antonio" required>
            <br>
            
            
            <label for="estado" class="labels">Estado</label>
            <br>
            <input type="text" name="estado" class="col-12 form-control" id="estado" placeholder="Ej. Guanajuato" required>
            <br>
            
            
            <label for="ciudad" class="labels">Ciudad</label>
            <br>
            <input type="text" name="ciudad" class="col-12 form-control" id="ciudad" placeholder="Ej. Irapuato" required>
            <br>
            
            
            <label for="codigo-postal" class="labels">Código postal</label>
            <br>
            <input type="number" name="codigo-postal" class="col-12 form-control" id="codigo-postal" placeholder="Ej. 1100" required>
            <br>
            
            
            <button id="btn-direccion">Confirmar dirección de entrega</button>
            <br>
            <br>
            <button id="btn-direccion"> <a href="pago.html" id="pago">Proceder al pago</a></button>
        </form>
    </div>



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!--JS para validación-->
    <script src="assets/js/direccion-entrega-validacion.js"></script>
</body>
</html>
